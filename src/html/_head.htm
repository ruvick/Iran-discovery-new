<head itemscope itemtype="http://schema.org/WPHeader">
	<title itemprop="headline">@@title</title>
	<meta charset="UTF-8">
	<meta itemprop="description" name="description" content="راهنمای تور">
	<meta itemprop="keywords" name="keywords" content="راهنمای تور">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/css/datepicker.min.css">

	<!-- Open Graph -->
	<meta property="og:title" content="@@title">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://example.com">
	<meta property="og:image" content="https://example.com/img/test/01.jpg">
	<meta property="og:description" content="@@description">

	<!-- Schema.org -->
	<script type="application/ld+json">
	{
	 "@context": "https://schema.org",
	 "@type": "WebPage",
	 "name": "@@title",
	 "description": "@@description",
	 "url": "https://example.com",
	 "image": "https://example.com/img/test/01.jpg"
	}
	</script>
</head>
